{% extends "base.html" %}
{% block content %} 


<div class="html5">
	<div class="container container-html5">
		<header><h1 class="text-center">Etiquetas de HTML</h1></header>

		<a href="{{url_for('tag_post')}}"><div class="btn btn-success">AGREGAR ETIQUETA</div></a>
		
		<table class="table table-bordered table-tag">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">ETIQUETA</th>
		      <th scope="col">DETALLE</th>
		      <th scope="col">ATRIBUTOS</th>
		    </tr>
		  </thead>
		  <tbody>

		  	{%for items in values%}
		  	<tr>
		      <th scope="row">{{items.id}}</th>
		      <td>{{items.etiqueta}}</td>
		      <td>{{items.descripcion|safe}}</td>
		      <td>{{items.atributos}}</td>
		    </tr>
			{%endfor%}
	  	</tbody>
		</table>

	
	</div>
</div>



{% endblock %}
