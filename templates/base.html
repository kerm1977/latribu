<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/p.png') }}">      
</head>

<body>   


<!-- /***********************************************************/
INCLUYE EL NAVBAR QUE SE ENCUENTRA EN templates/navbar.html
/************************************************************/-->

<!-- /***********************************************************/
/************************************************************/-->



<!-- /***********************************************************/
INCLUYE LOS MENSAJES QUE SE ENCUENTRA EN templates/flash.html
/************************************************************/-->

        {% include 'flash.html' %}
    </div>  
<!-- /***********************************************************/
/************************************************************/-->


<!-- /***********************************************************/
ESTE ES EL TITULO QUE SE VA A MOSTRAR EN TODAS LAS PÁGINAS
/************************************************************/-->
<div class="container -is-fluid">
    <div class="main-title">
        {%block title%}
            {%if titulo%}
                <!-- main-title está en base.css -->
               
                    <!-- estas clases son de bulma.css -->
                    <h1 class="title is-1 has-text-centered mt-6">
                       {{titulo}}
                   </h1>
                
            {%else%}
                <!-- Este title es por default -->
                <h2>Flask</h2>
            {%endif%}
        {%endblock%}
    </div>
</div>
<!-- /***********************************************************/
/*************************************************************/-->



  
<!-- /***********************************************************/
CONTENIDO HEREDADO DE OTRAS PLANTILLAS
/************************************************************/-->

        {% block content %}
        {% endblock %}
    </div>
