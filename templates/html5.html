{% extends "base.html" %}
{% block content %} 

	<div class="container">
	
		<h1 class="text-center container-head-title">Etiquetas de HTML</h1>
	
		{%for items in values%}
			ETIQUETA: {{items.etiqueta}}
			<p>
			    DESCRIPCION:{{items.descripcion|safe}}
			    Los Atributos| <small>{{items.atributos}}</small>
			</p>
			<hr>
		{%endfor%}

	</div>

{% endblock %}
